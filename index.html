<!DOCTYPE html>
<head>
  <title>Tiki Pete's Final Countdown</title>
  <link href='styles.css' rel='stylesheet' type='text/css' />
  <script src='jquery-3.3.1.min.js'></script>
</head>
<body>
  <div>
    <h1>Tiki Pete's</h1>
    <h1>Final Countdown</h1>
    <h2 id='countdown'>
      <span id="days"></span> :
      <span id="hours"></span> :
      <span id="minutes"></span> :
      <span id="seconds"></span>
    </h2>
  </div>

  <script type="text/javascript">
    $(document).ready(function() {

      update = setInterval(function() {
        var t1 = new Date().getTime();
        var t2 = new Date(2018, 7, 6, 2, 30, 0).getTime();
        var t = Math.floor((t2 - t1) / 1000);
        var s = t % 60;
        t = Math.floor(t / 60);
        var m = t % 60;
        t = Math.floor(t / 60);
        var h = t % 24;
        t = Math.floor(t / 24);
        $('#days').text(t);
        $('#hours').text(h);
        $('#minutes').text(m);
        $('#seconds').text(s);
      }, 1000);

    });
  </script>
</body>
