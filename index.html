<!DOCTYPE html>
<head>
  <title>Tiki Pete's Final Countdown</title>
  <link href='styles.css' rel='stylesheet' type='text/css' />
  <script src='jquery-3.3.1.min.js'></script>
</head>
<body>
  <h1 id='relive'><a>Click here to relive the moment</a></h1>
  <div id='countdown'>
    <h1>Tiki Petes</h1>
    <h1>Final Countdown</h1>
    <h2>
      <span id="days"></span> :
      <span id="hours"></span> :
      <span id="minutes"></span> :
      <span id="seconds"></span>
    </h2>
  </div>
  <div id='rip'>
    <h1>R.I.P.</h1>
    <h2>Tiki Pete</h2>
    <h3>2017-2018</h3>
  </div>

  <script type="text/javascript">
    $(document).ready(function() {

      $('#relive').click(function() {
        $('#countdown').toggle();
        $('#rip').toggle();
        $('#relive').toggle();
        $('#days').text(0);
        $('#hours').text(0);
        $('#minutes').text(0);
        $('#seconds').text(10);

        update = setInterval(function() {
          s = $('#seconds').text().valueOf() - 1;
          if (s > 0) {
            $('#seconds').text(s);
          } else {
            clearInterval(update);
            $('#countdown').toggle();
            $('#rip').toggle();
            $('#relive').toggle();
          }
        }, 1000);

      });

    });
  </script>
</body>
